<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
</head>
<body>

<!-- This is where the code will go that we created. -->
<div id="game">
	<p>Guess what letter I'm thinking of</p>
	
</div>

<script type="text/javascript">
// Sets the computer choices to whole alphabet
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'r', 'p', 's'];
// Declares the tallies to 0 
var wins = 0;
var losses = 0;
var guessCount = 9;
var guessTally = [];
// When the user presses the key it records the keypress and then sets it to userguess
document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	// This sets the computer guess equal to the random.
	var computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
	alert(userGuess)
	alert(computerPick)
	// Compares userGuess to computerPick
		if (userGuess == computerPick){
			// if true, User wins, reset game
				wins++;
			// if false, push userGuess into guessTally Array, reduce guessCount by 1, restart
		}else{
			guessTally.push(userGuess);
			guessCount--;
		
		}
		// if guessCount = 0 then add user loss and end/reset game
		if (guessCount == 0) {
			losses++;
		}
	
		// Taking the tallies and displaying them in HTML
		var html = "<p>Guess what letter I'm thinking of</p>" +
		"<p>Wins: " + 
		wins + 
		"</p>" +
		"<p>Losses: " + 
		losses + 
		"</p>" +
		"<p>Guesses Left: " + 
		guessCount + 
		"</p>" +
		"<p>Your Guesses so far: " + 
		guessTally + 
		"</p>";
		// Placing the html into the game ID
		document.querySelector('#game').innerHTML = html;
	}

</script>
</body>
</html>
